	<script>
		$(document).ready(resizeIframe)

		$(window).resize(resizeIframe)

		function resizeIframe() {
			if ($(window).width() < 768) {
				$("iframe").css("padding-top", "26%")
				$("iframe").css("width", "100%")
			}
			else {
				$("iframe").css("padding-top", "0%")
				$("iframe").css("width", "560px")
			}
		}
	</script>
	<script>
		$(".btn-next-123").click(function () {
			if ($(".container-123:visible").next(".container-123").length) {
				$(".container-123:visible").hide().next().show();
				$(".btn-previus-123").prop("disabled", false)
				if (!$(".container-123:visible").next(".container-123").length)
					$(this).prop("disabled", true)
			}
		})
		$(".btn-previus-123").prop("disabled", "true")
		$(".btn-previus-123").click(function () {
			$(".selected-123").each(function () {
				$(this).removeClass("selected-123")
			})
			selecteds123 = 0;
			if ($(".container-123:visible").prev(".container-123").length) {
				$(".container-123:visible").hide().prev().show();
				$(".btn-next-123").prop("disabled", false)
				if (!$(".container-123:visible").prev(".container-123").length)

			}
			else
				$(this).prop("disabled", true)
		})
